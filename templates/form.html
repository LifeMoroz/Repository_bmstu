{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 id="reg"  class="form-signin-heading">{{ title }}</h1>
            <br />
            <form class="form-horizontal" action="{{ action }}" method="post">
                {{ form.non_field_errors }}
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    <label class="control-label col-xs-3" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <div class="col-xs-9">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <br/>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <input id="btn-reg" type="submit" class="btn btn-primary btn-lg" value="{{ title }}">
                        {% if reset %}
                        <input id="btn-clean" type="reset" class="btn btn-default btn-lg" value="Очистить форму">
                        {% endif %}
                    </div>
                </div>
            </form>
            {% if request.GET.success %}
            <h2>Успешно!</h2>
            {% endif %}
        </div>
    </div>
    </div>
{% endblock %}
